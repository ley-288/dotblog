{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

 

<h1>Login</h1>
</br></br>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        
        <form>
            <div class="form-group">
              
              <input type="text" class="form-control" name="username" placeholder="Username"><!--names come from page source-->
              
            </div>

            <div class="form-group">
              <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            
            <br/>

        <button class="btn btn-secondary">Login</button>
        <br/>
</div>
</form>
<br/>
<small id="emailHelp" class="form-text text-muted">Not already registered? Register <a href="{% url 'register' %}">here</a>.</small>

{% endblock %}
