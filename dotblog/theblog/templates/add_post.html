{% extends 'base.html' %}
{% block title %}Create a New Blog Post{% endblock %}
{% block content %}

 
{% if user.is_authenticated %}
<h1>Add Post</h1>
</br></br>
<div class="form-group">
    <form method="POST" enctype="multipart/form-data"> <!--tell django we need to import images enc for encoding-->
        {% csrf_token %}
        {{ form.media }} <!--rich text field-->
        {{ form.as_p }} <!--default django form-->
        <button class="btn btn-secondary">Post</button>
</div>

<script>
    var name = "{{ user.id }}"; /* this javascript allows blog profile to match user, but name is hidden in forms.py */
    document.getElementById("elder").value = name; /* from forms.py */

</script>

{% else %}

You are not allowed here either! (you know..)

{% endif %}

{% endblock %}
